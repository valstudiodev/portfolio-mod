      <main class="page-contacts contacts-page">
         <div class="contacts-page__container">
            <div class="contacts-page__content">
               <h2 class="contacts-page__title">Got a project in <span>mind?</span> </h2>
               <div class="contacts-page__image">
                  <img src="/src/assets/img/png/man-step.png" alt="">
               </div>
            </div>
            <!-- form -->
            <form id="contact-form" action="https://formspree.io/f/mwveozpn" method="POST"
               class="contacts-page__form form-contact">
               <div class="hidden-field" style="display:none;">
                  <label>Keep this field empty</label>
                  <input type="text" name="_gotcha">
               </div>
               <div class="form-contact__fields">
                  <div class="form-contact__field">
                     <label for="name">Your name</label>
                     <input type="text" id="name" name="name" class="form-contact__input" placeholder="Name" required
                        minlength="2">
                  </div>
                  <div class="form-contact__field">
                     <label for="email">Your email</label>
                     <input type="email" id="email" name="email" class="form-contact__input" placeholder="Email"
                        required>
                  </div>
               </div>
               <div class="form-contact__text">
                  <div class="form-contact__field">
                     <label for="message">Your Message</label>
                     <textarea class="form-contact__area" name="message" id="message" placeholder="Message" required
                        minlength="10"></textarea>
                  </div>
               </div>
               <button id="submit-button" type="submit" class="form-contact__button button-regular
                  button-regular--icon-send">Send
                  Message</button>
            </form>

         </div>
      </main>
